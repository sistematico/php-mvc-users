name: Deploy PHP App

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy PHP Site
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.SSH_HOST}}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          git clone git@github.com:sistematico/php-mvc-users.git /var/www/labs.lucasbrum.net/projetos/php-mvc-users
          cd /var/www/labs.lucasbrum.net/projetos/php-mvc-users
          git pull